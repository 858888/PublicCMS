<@d_category id=id><#assign a=t_bean/></@d_category>
<div class="pageContent">
	<form method="post" action="cmsCategory/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<input name="parentId" type="hidden" value="${parentId!}" />
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>名称：</dt>
				<dd><input class="required" name="name" type="text" size="30" value="${(a.name)!}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>英文名：</dt>
				<dd><input class="required" name="englishName" type="text" size="30" value="${(a.englishName)!}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>路径：</dt>
				<dd><input class="required" name="path" type="text" size="80" value="${(a.path)!}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>列表路径：</dt>
				<dd><input class="required" name="listPath" type="text" size="80" value="${(a.listPath)!}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>内容路径：</dt>
				<dd><input class="required" name="contentPath" type="text" size="80" value="${(a.contentPath)!}"/></dd>
			</dl>
			<dl>
				<dt>每页数据：</dt>
				<dd><input class="required" name="pageSize" type="text" size="4" value="${(a.pageSize)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
